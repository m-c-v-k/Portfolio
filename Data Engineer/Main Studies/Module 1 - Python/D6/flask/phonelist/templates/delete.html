<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <a href="/">Main</a>
    <ul>
      {% for item in list %}
      <li>{{item[0]}}: {{item[1]}}</li>
      {% endfor %}

    <form action="/delete" method="GET">
      <label for="name">Delete:</label><br />

      <input type="submit" value="Delete" />
    </form>
  </body>
</html>
